<svg width="720" height="200" viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Languages and tools">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"></stop>
      <stop offset="100%" stop-color="#020617"></stop>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#818cf8"></stop>
      <animate attributeName="x1" from="-1" to="1" dur="4s" repeatCount="indefinite"></animate>
      <animate attributeName="x2" from="0" to="2" dur="4s" repeatCount="indefinite"></animate>
    </linearGradient>

    <style>
      text {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        fill: #e5e7eb;
        font-size: 13px;
      }
      .title {
        font-size: 18px;
        fill: #f9fafb;
        font-weight: 600;
      }
      .pill {
        fill: #111827;
        stroke: url(#accent);
        stroke-width: 1.25;
      }
    </style>
  </defs>

  <!-- Card -->
